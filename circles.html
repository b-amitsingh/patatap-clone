<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circles</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="paperJS/dist/paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        for(var x=0; x<=1500; x+=100){
            for(var y=0; y<1500; y+=100){
                var myCircle = new Path.Circle(new Point(x, y), 10);
                myCircle.fillColor = 'purple';
            }
        }
        // var myCircle = new Path.Circle(new Point(0, 0), 10);
        // myCircle.fillColor = 'purple';
    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
    <p class="textInstruction">Press any key (a-z) </p>
</body>
</html>
